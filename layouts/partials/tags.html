{{ with .Params.tags }}
<div class="tag-list f6 mb2">
    <i class="fa fa-tags"></i>
    <ul class="pa0">
      {{ range . }}
       <li class="list">
	 <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="link no-underline">
	   {{- . -}}
	 </a>
       </li>
      {{ end }}
    </ul>
</div>
{{ end }}
